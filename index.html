<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <div class="text-center mt-5">
       
        <!-- <input type="text" class = "exp flex-start" placeholder="_"> -->
        <h5 class = "exp">_</h5>
        <h5 class="result"> 0 </h5> 
        
    </div>
    <div class="text-center mt-3">
        <div>
            <button type="button" class="box" onclick="makeExp('7')">7 </button>
            <button type="button" class="box" onclick="makeExp('8')">8 </button>
            <button type="button" class="box" onclick="makeExp('9')">9 </button>
        </div>


        <div>
            <button type="button" class="box" onclick="makeExp('4')">4 </button>
            <button type="button" class="box" onclick="makeExp('5')">5 </button>
            <button type="button" class="box" onclick="makeExp('6')">6 </button>
        </div>

        <div>
            <button type="button" class="box" onclick="makeExp('1')">1 </button>
            <button type="button" class="box" onclick="makeExp('2')">2</button>
            <button type="button" class="box" onclick="makeExp('3')">3</button>
        </div>

        <div>
            <button type="button" class="box" onclick="makeExp('.')">. </button>
            <button type="button" class="box" onclick="makeExp('0')">0</button>
            <button type="button" class="box" onclick="makeExp('=')">=</button>
        </div>
        
    </div>
   
       

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="first.js"></script>
    
</body>
</html>
